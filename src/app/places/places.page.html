<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>Places</ion-title> -->
    <ion-title>Mobile Calling</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Azure Communication Services - Mobile Calling</h4>

  <textarea  rows="7" id="user-access-token" type="text" placeholder="User access token" style="margin-bottom:1em; width: 500px;" ></textarea>
  
  <ion-button color="primary" id="initialize-call-agent" [disabled]="disableInitializeAgentBtn" (click)="initializeCallAgent()">Initialize Call Agent</ion-button>
  
  <!-- <button id="initialize-call-agent" (click)="hiThere();initializeCallAgent()" type="button">Initialize Call
    Agent</button> -->
  <br>
  <br>
  <textarea id="callee-acs-user-id" type="text" rows="5" cols="1"
    placeholder="Enter callee's Azure Communication Services user identity in format: '8:acs:resourceId_userId'"
    style="margin-bottom:1em; width: 500px; display: block;" ></textarea>


  <ion-button id="start-call-button" (click)="startCall()" type="button" disabled="true">Agent Initialized</ion-button>
  <ion-button id="hangup-call-button" (click)="hangUpCall()" type="button" disabled="true">Hang up Call</ion-button>
  <ion-button id="accept-call-button" (click)="acceptCall()" type="button" disabled="true">Accept Call</ion-button>
  <ion-button id="mute-call-button" (click)="muteOngoingCall()" type="button" disabled="false">Mute Call</ion-button>
  <ion-button id="mute-call-button" (click)="unmuteOngoingCall()" type="button" disabled="false">Unmute Call</ion-button>
  <ion-button id="reject-call-button" (click)="rejectIncomingCall()" type="button" disabled="false">Reject Call</ion-button>
  <ion-button id="start-video-button" style="visibility: hidden;" (click)="startVideo()" type="button" disabled="true">Start Video</ion-button>
  <ion-button id="stop-video-button" style="visibility: hidden;" (click)="stopVideo()" type="button" disabled="true">Stop Video</ion-button>
  <br>
  <br>
  <div id="connectedLabel" style="color: #13bb13;" hidden>Call is connected!</div>
  <br>
  <div id="remoteVideosGallery" style="width: 40%;" hidden>Remote participants' video streams:</div>
  <br>
  <div id="localVideoContainer" style="width: 30%;" hidden>Local video stream:</div>
