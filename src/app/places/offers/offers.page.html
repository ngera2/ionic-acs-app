<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()" >Open</ion-button> -->
    </ion-buttons>

    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
      <ion-list>
        <ion-item-sliding *ngFor="let place of loadedPlaces" #slidingItem>


          <ion-item [routerLink]="['/','places', 'tabs', 'offers', place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>

            </ion-thumbnail>
            <ion-label>
              <h2> {{place.title}}</h2>
              <p> {{place.description}} </p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="onEdit(place.id, slidingItem)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-content>
